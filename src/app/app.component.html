<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature==='recipe';else shoppinglist"></app-recipes>
      <ng-template #shoppinglist><app-shopping-list *ngIf="loadedFeature!=='recipe'"></app-shopping-list></ng-template>
    </div>
  </div>
</div>
